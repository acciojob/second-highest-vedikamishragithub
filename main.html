	<script>
		function secondHighest(arr) {
			//Write your code her
			
      
        let maxa = Math.max(...arr);
		 	
       let index = arr.indexOf(maxa);

       let arr1 = arr.splice(index, 1);

	  let maxa1=Math.max(...arr1);
			return maxa1;



			
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>
