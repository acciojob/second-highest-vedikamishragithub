<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
	function secondHighest(arr) {
        let first = -Infinity;
        let second = -Infinity;
        for(let i = 0; i < arr.length; i++){
            if(arr[i] > first){
               second = first;
               first = arr[i];
             }else if(arr[i] < first && arr[i] > second){
                 second = arr[i];
             }
         }
         if(second == -Infinity) {
               return -Infinity;
         }else{
               return second;
		 }
	}

   function Main() {
   var n = prompt(“Enter the number of elements”);
   var arr = [];
   for (var i = 0; i < n; i++) {
       arr[i] = Number(prompt("Enter element " + (i+1)));
	       if(isNan(arr[i]==true)){
			   alert("Unvalid value");
		   }
   }
   alert(secondHighest(arr));
}

Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
